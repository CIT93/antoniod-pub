<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="main.js"></script>
        <title>Week 11 - Update Food (Public)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="form">
            <fieldset>
                <legend>What is your Carbon Footprint?</legend>
                <div>
                    <label>First Name:</label>
                    <input type="text" name="firstname" id="firstName"maxlength="25"/>
                    <span id="firstNameError" class="error" ></span>

                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="lastname" id="lastName" maxlength="25" />
                    <span id="lastNameError" class="error" ></span>
                </div>
                <div>
                    <label>Count the members of your household</label>
                    <input type="number" name="housem" min="1" max="6"required/>
                </div>
                <div>
                    <label>Consider the size of your home</label>
                    <select name="houses" required>
                        <option value="">---Please enter size of home---</option>
                        <option value="apt">Apartment</option>
                        <option value="large">large</option>
                        <option value="medium">Medium</option>
                        <option value="small">Small</option>
                    </select>
                </div>
                <div>
                    <label>Food Choices</label>
                    <select name="foodchoice" required>
                        <option value="">---Please enter your meat intake---</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Few times a Week</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <button type="submit">Submit</button><br>
                <span id="submitError" class"error"></span>
            </fieldset> 
        </form>
        <div id="tab-data"></div>
    </body>
</html>
