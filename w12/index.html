<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w12- Async Workout</title>
</head>
<script defer src="main.js"></script>
<body>
    <form id="form">
        <fieldset>
            <legend>Async Workout</legend>
            <div>
                <label>Exercise Type</label>
                <select name="type" required>
                    <option value="">Today's Exercise</option>
                    <option value="Squat">Body Weight Squats</option>
                    <option value="Sit-ups">Sit-Ups</option>
                    <option value="Push-ups">Push-Ups</option>
                </select>
            </div>
            <div>
                <label>Target Reps</label>
                <input type="number" name="reps" min="1" max="100"required/>
            </div>
            <div>
                <label>Time</label>
                <input type="number" name="time" min="1" max="100"required/>
            </div>
            <button type="submit">Submit</button><br>
        </fieldset>
    </form>
</body>
<div id = "output"></div>

</html>
